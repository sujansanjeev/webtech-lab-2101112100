<div class="container">
    <h1 class="title">Tourist Spots</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search" [(ngModel)]="searchText">
      <button class="search-button">Search</button>
    </div>
    <div class="spot-list">
      <div class="spot-card" *ngFor="let spot of filteredSpots">
        <div class="spot-plate">
          <img [src]="spot.image" alt="{{ spot.name }}" class="spot-image">
          <h2 class="spot-name">{{ spot.name }}</h2>
          <p class="spot-location">{{ spot.location }}</p>
          <button class="learn-more-button">Learn More</button>
        </div>
      </div>
    </div>
  </div>
